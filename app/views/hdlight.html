<md-card>
  <md-card-content layout="row" layout-wrap style="padding:0;margin:0;">


    <md-list flex="100" style="padding:0;margin:0;">
      <md-list-item class="md-2-line" style="padding:0;margin:0;">
        <img ng-if="data.cb1 == true || data.slider > 0" ng-src="../images/icons/light_on.png" class="md-avatar" alt="icon" />
        <img ng-if="data.cb1 == false || data.slider == 0" ng-src="../images/icons/light_off.png" class="md-avatar" alt="icon" />
        <div class="md-list-item-text" layout="column" style="margin-botton:0px;">
          <h3>Staande lamp</h3>
          <h4>Woonkamer</h4>
        </div>
      </md-list-item>
    </md-list>
    <div flex="100" layout-align="center start" style="min-height:48px;height:48px;max-height:48px;margin:0px 20px 0px 20px;">

      <md-switch ng-show="type == 'switch'" style="max-width:80px;margin:0 auto;" ng-model="data.cb1" aria-label="Switch 1">
        <span ng-if="data.cb1">On</span>
        <span ng-if="!data.cb1">Off</span>
      </md-switch>

      <md-slider ng-show="type == 'slider'" style="margin:0 auto;" ng-model="data.slider" flex min="0" max="100" aria-label="dim">
      </md-slider>

    </div>
  </md-card-content>
</md-card>
