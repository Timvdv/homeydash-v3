<md-button class="md-fab" style="position:absolute;top:-20px;right:0;" aria-label="Add" ng-click="addwidget(params.pagename)">
  <md-icon>add</md-icon>
</md-button>

<div style="padding:10px;" flex="25" ng-repeat="widget in CONFIG.pages[params.pagename].widgets">
  <div style="background-color:rgba(255,152,0,1);padding:5px;font-weight:200;color:white;" class="md-whiteframe-3dp">
    <p style="color:black;"><b>{{devicelist[widget.deviceid].name}}</b> <br/> {{devicelist[widget.deviceid].zone.name}}</p>
    <p>
      <small>
        {{widget.capability}} {{widget.devicetype}}
      </small>
    </p>
    <div style="text-align:right;margin-top:-25px;">
      <md-button ng-click="deleteWidget(params.pagename,widget.name, $index)" class="md-warn md-fab md-mini">
        <md-icon>delete</md-icon>
      </md-button>
    </div>
  </div>
</div>
