<md-dialog aria-label="Token error">
  <md-dialog-content class="md-dialog-content" aria-label="Token error">
    <h2 class="md-title">Error</h2>
    <p>It looks like you forgot to enter your bearer token in the settings or entered a wrong token.</p>
  </md-dialog-content>
  <md-dialog-actions>

    <md-button ng-href="/manager/settings/#homey:app:com.swttt.homeydash" class="md-primary">
      Go to settings
    </md-button>
  </md-dialog-actions>
</md-dialog>
