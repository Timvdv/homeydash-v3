<div style="width:100%;height:100%;" layout="row" layout-wrap layout-align="center center" ng-controller="SetupCtrl">
  <md-card flex="90" style="height:90%;">

    <md-tabs md-stretch-tabs="always" style="background-color:rgba(82, 82, 82, 0.1)" md-selected="currentTab">
      <md-tab ui-sref="setup.general" label="General"></md-tab>
      <md-tab ui-sref="setup.pages" label="Pages"></md-tab>
      <md-tab ui-sref="setup.plugins" label="Plugins"></md-tab>
    </md-tabs>
    <md-card-content md-scroll-y style="overflow:auto;" ui-view layout="row" layout-wrap layout-align="start start">

    </md-card-content>
    <md-card-footer style="text-align:right;">
      <md-button ui-sref="main">Back to the dashboard</md-button>
    </md-card-footer>
  </md-card>
</div>
