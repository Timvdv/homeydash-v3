<div flex="100">
  <center>
    <h2 style="font-weight:300;text-transform:uppercase;color:red;">Remove {{params.widgetname}} from {{params.pagename}}</h2></center>

  <md-content aria-label="Add new page" style="background-color:white;">
    <center>
      <p>You are about to delete <b>{{params.widgetname}}</b> from <b>{{params.pagename}}</b>. <br/>Are you sure? </p>
    </center>
  </md-content>
  <center>
    <md-actions style="">
      <md-button ui-sref="setup.pages.page({pagename: '{{params.pagename}}'})" class="md-raised">
        No
      </md-button>
      <md-button ng-click="removeWidget(params)" class="md-warn md-raised">
        Yes
      </md-button>
    </md-actions>
  </center>
</div>
